<footer class="footer box-content" role="contentinfo">

    <!-- <h2>Entre em contato</h2> -->

    <!-- <h5>Gabriel Sepulveda - gabrielsepulveda07@gmail.com</h5> -->
    <ul class="contact-list">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
    </ul>

    <ul class="social-media-list">
        {% if site.github_username %}
        <li>
            <a href="https://github.com/{{ site.github_username }}">
                <span class="username">{{ site.github_username }}</span>
            </a>
        </li>
        {% endif %} {% if site.twitter_username %}
        <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <span class="username">{{ site.twitter_username }}</span>
            </a>
        </li>
        {% endif %}
    </ul>

    <small>Hospedado com <a href="http://pages.github.com/" target="_blank">Github Pages</a></small>

</footer>
<!-- footer -->


<script src="/assets/scripts/app.js"></script>
