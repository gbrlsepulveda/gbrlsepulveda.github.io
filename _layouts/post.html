---
layout: default
---
<div class="wrapper">
  <div class="post-page">

    <header class="post-header">
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      <h1 class="post-title">{{ page.title }}</h1>
      <ul class="share-list">
        <li class="share-item"><a title="Twitter"  href="http://twitter.com/share?text={{ page.title }}&amp;url={{ page.url | prepend: site.baseurl }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" class="share-link"><span class="icon-twitter"></span></a></li>
        <li class="share-item"><a title="Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" class="share-link"><span class="icon-facebook"></span></a></li>
        <li class="share-item"><a title="Google+" href="https://plus.google.com/share?url={{ page.url | prepend: site.baseurl }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" class="share-link"><span class="icon-google-plus"></span></a></li>
      </ul>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

    <div class="post-comments">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'gbrlsepulveda'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      </script>
    </div>

  </div>
</div>
